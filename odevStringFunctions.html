<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body></body>
  <script>
    //1) "  Çağatay Yıldız" isimli metindeki boşlukları kaldır.    (REPLACE)
    var text = "  Çağatay Yıldız";
    var newText = text.replace(/\s+/g, "");
    console.log(newText);

    //2) "cagatay yildiz" kelimesindeki boşlukları temizle ve tüm harfleri büyült ( REPLACE ve UPPER)
    var text = "cagatay yildiz";
    var newText = text.replace(/\s+/g, "");
    var newestText = newText.toUpperCase();
    console.log(newestText);

    //3) "******Çağatay Yıldız" isimli metindeki yıldızları kaldır (REPLACE)
    var text = "******Çağatay Yıldız";
    var newText = text.replaceAll("*","");
    console.log(newText);

    //4) "Çağatay  Yıldız" metnindeki kelimeler arasında 2 boşluk var bunu bir boşluk yap (REPLACE)
    var text = "Çağatay  Yıldız";
    var newText = text.replace(/\s{2,}/g, ' ');
    console.log(newText);

    //5) "**Tech Career**" isimli metindeki yıldızları kaldır (REPLACE)
    var text = "**Tech Career**";
    var newText = text.replaceAll("*","");
    console.log(newText);

    //6) "Tech Career" isimli metnin soluna ve sağına 3 yıldız koy. "***Tech Career***" ( Normal toplama operatörü)
    var text = "Tech Career";
    var newText = "***" + text + "***";
    console.log(newText);

    //7) "Tech Career Bilişim teknolojileri" metnindeki son kelimeyi büyült (SUBSTRING)
    var text = "Tech Career Bilişim teknolojileri";
    var word = text.split(' ');
    var lastWord = word[word.length - 1].toUpperCase();
    var newText = text.substring(0, text.lastIndexOf(' ')) + ' ' + lastWord;
    console.log(newText);
    
    //8) "Tech bilişim" kelimelerin ilk harflerini büyült (Substring ve upper)
    var text = "Tech bilişim";
    var words = text.split(' ');

    for (i = 0; i < words.length; i++) {
        words[i] = words[i].charAt(0).toUpperCase() + words[i].substring(1).toLowerCase();
    }
    var newText = words.join(' ');
    console.log(newText);

  </script>
</html>

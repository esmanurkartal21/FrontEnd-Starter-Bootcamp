<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
      ul li.over-fifty {
        color: red;
      }
    </style>
  </head>
  <body>
    <button onclick="getProductsAndUnitPrice()">
      Get Products & Unit Price
    </button>
    <ul></ul>
  </body>
  <script>
    function getProductsAndUnitPrice() {
      axios.get("https://northwind.vercel.app/api/products").then((res) => {
        var products = res.data;

        products.forEach((element) => {
          var liElement = document.createElement("li");
          liElement.innerText = element.name + "-" + element.unitPrice;

          if (element.unitPrice > 50) {
            liElement.classList.add("over-fifty");
          }

          document.querySelector("ul").appendChild(liElement);
        });
      });
    }
  </script>
</html>
